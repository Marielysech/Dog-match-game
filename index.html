<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog contest - Who will win</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="introduction">
    <h1>Dog contest game</h1>
        <p>Welcome to this dog contest ! To start, choose your participants (up to 20) and click "start" when you're ready. Then just choose between the two dogs, which one will win the match !  </p>
    </div>

    <div class="gamePreparation">
    <div class="userInputs">

        <div class="contestantName">
            <label for="dogName">Dog Name</label>
            <input type="text" name="" id="dogName" required>
        </div>

        <div class="contestantPersonality">
            <label for="dogPersonnality">Dog personnality</label>
            <input type="text" name="" id="dogPersonnality" list="personnalityDogList" onchange="resetIfInvalid(this);">
            <datalist id="personnalityDogList">
                <option value="Clumsy">Clumsy</option>
                <option value="Confident">Confident</option>
                <option value="Goofy">Goofy</option>
                <option value="Intelligent">Intelligent</option>
                <option value="Outgoing">Outgoing</option>
                <option value="Protective">Protective</option>
                <option value="Reliable">Reliable</option>
                <option value="Smart">Smart</option>
        </div> 
        <button id="addContestant">Add dog</button>

    </div>

        <button id="startGame">Start game</button>

   </div>

   <div class="participantList" id="appearingOnEvent">
       <h2>Participant</h2>

   </div>
    
    

    <script src="function.js"></script>
</body>
</html>
