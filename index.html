<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Dog Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Serif:ital,wght@0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="introduction">
    <h1 id="title">Choose your next <u>dog</u></h1>
        <p>Enter different <em>names</em> and <em>personnalities</em> you would like your dog to have. Then, <strong>click</strong> on the one that best resonates with you, until only one left!</p>
    </div>

    <div class="gamePreparation">
    <div class="userInputs">

        <div class="contestantName">
            <label for="dogName">Dog Name</label>
            <input type="text" name="" id="dogName" required>
        </div>

        <div class="contestantPersonality">
            <label for="dogPersonnality">Dog personnality</label>
            <input type="text" name="" id="dogPersonnality" list="personnalityDogList">
            <datalist id="personnalityDogList">
                <option value="Clumsy">Clumsy</option>
                <option value="Confident">Confident</option>
                <option value="Goofy">Goofy</option>
                <option value="Intelligent">Intelligent</option>
                <option value="Outgoing">Outgoing</option>
                <option value="Protective">Protective</option>
                <option value="Reliable">Reliable</option>
                <option value="Smart">Smart</option>
        </div> 
        <button id="addContestant">Add dog</button>

    </div>

        <button id="startGame">Start game</button>

   </div>

   <div class="participantList" id="appearingOnEvent">
       <h2>Participant</h2>

   </div>
    
    

    <script src="function.js"></script>
</body>
</html>
